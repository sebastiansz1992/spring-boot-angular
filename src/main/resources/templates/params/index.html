<html xmlns:th="http://www.thymeleaft.org">
<head>
  <meta charset="UTF-8">
  <title>Enviar parametros del Request HTTP GET - URL</title>
</head>
<body>
<h1>Enviar parametros del Request HTTP GET - URL</h1>
<ul>
  <li>
    <a th:href="@{/params/string(texto='Hola Sebastian')}">
      /params/string?texto=Hola Sebastian
    </a>
  </li>
  <li>
    <a th:href="@{/params/string(texto='Que tal John!')}">
      /params/string?texto=Que tal John!
    </a>
  </li>
  <li>
    <a th:href="@{/params/mix-params(saludo='Que tal John!', numero=7)}">
      /params/mix-params?saludo=Que tal John!, numero=7
    </a>
  </li>
  <li>
    <a th:href="@{/params/mix-params-request(saludo='Que tal John!', numero=7)}">
      /params/mix-params?saludo=Que tal John!, numero=7
    </a>
  </li>
</ul>

</body>
</html>
